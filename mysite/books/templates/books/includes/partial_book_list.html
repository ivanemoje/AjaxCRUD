{% for book in books %}
  <tr>
    <td>{{ book.id }}</td>
    <td>{{ book.name }}</td>
    <td>{{ book.account_manager }}</td>
    <td>{{ book.get_service_type_display }}</td>
    <td>{{ book.installation_date }}</td>
    <td>{{ book.capacity }}</td>
    <td>{{ book.monthly_charge }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'book_update' book.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'book_delete' book.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No client</td>
  </tr>
{% endfor %}
